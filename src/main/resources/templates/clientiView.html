<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clienti</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" href="/src/global.css"/>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/src/angajati.js"/>
    </script>
    <script src="https://kit.fontawesome.com/8b15b2ad46.js" crossorigin="anonymous"></script>

    <!--    <script type="text/javascript" th:src="@{/js/angajati.js}" />-->
    <!--    <style>-->
    <!--        tr:hover {background-color:#f5f5f5!important;}-->
    <!--    </style>-->
</head>
<body>
<div class="container my-2">
    <h1>Lista Clientilor</h1>
    <button type="button" class="btn btn-sm btn-primary  m-2" data-toggle="modal"
            data-target="#modalAdaugare">
        Adauga client
    </button>
    <a th:href="@{'/angajati' } " type="button" class="btn btn-sm btn-primary  m-2">angajati</a>
    <a th:href="@{'/clienti' } " type="button" class="btn btn-sm btn-primary  m-2">clienti</a>
    <a th:href="@{'/masini' } " type="button" class="btn btn-sm btn-primary  m-2">masini</a>
    <a th:href="@{'/chirie/active' } " type="button" class="btn btn-sm btn-primary  m-2">chirii active</a>
    <a th:href="@{'/chirie/finalizate' } " type="button" class="btn btn-sm btn-primary  m-2">chirii finalizate</a>
    <a th:href="@{'/home' } " type="button" class="btn btn-sm btn-primary  m-2">
        Home  <i class="fas fa-home pl-1"></i>
    </a>
    <table class="styled-table m-auto table datatable">
        <thead class="">
        <tr>
            <th>ID</th>
            <th>Nume</th>
            <th>Prenume</th>
            <th>Telefon</th>
            <th>Email</th>
            <th>CNP</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tr th:each="client, stat : ${clienti}"
            th:class=" ${stat.odd}? '':'active-row ' "
        >
            <td th:text="${client.id}">1</td>
            <td th:text="${client.nume}">nume 1</td>
            <td th:text="${client.prenume}">prenume</td>
            <td th:text="${client.telefon}">telefon</td>
            <td th:text="${client.email}">email</td>
            <td th:text="${client.cnp}">cnp</td>
            <td>
                <a th:href="@{'/clienti/update/' + ${client.id}}" class="btn btn-sm btn-secondary " >Modifica</a>
            </td>
        </tr>
    </table>
</div>
<!-- Modal -->
<div class="modal fade modal-adaugare-client" id="modalAdaugare" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form th:object="${client}" th:action="@{/clienti/add}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Adauga un client</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label>Nume</label>
                        <input type="text" class="form-control" placeholder="Nume " th:field="*{nume}"/>
                    </div>
                    <div class="form-group">
                        <label>Prenume</label>
                        <input type="text" class="form-control" placeholder="Prenume " th:field="*{prenume}"/>
                    </div>
                    <div class="form-group">
                        <label>Telefon</label>
                        <input type="text" class="form-control" placeholder="Telefon" th:field="*{telefon}"/>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" placeholder="Email" th:field="*{email}"/>
                    </div>
                    <div class="form-group">
                        <label>CNP</label>
                        <input type="text" class="form-control" placeholder="CNP" th:field="*{cnp}"/>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-sm btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
<script>
    $(document).ready( function () {
        $('.datatable').DataTable();
    } );
</script>
